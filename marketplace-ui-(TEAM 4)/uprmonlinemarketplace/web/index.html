<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>UPRM Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Flutter Meta Tags -->
    <base href="$FLUTTER_BASE_HREF">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="A new Flutter project.">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="uprmonlinemarketplace">

<body>
    <img src="path/to/logo.png" alt="Logo" class="top-right-image">

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="NavBarLinks/searchLodging.html">Search Lodging</a></li>
            <li><a href="NavBarLinks/myFavorites.html">My Favorites</a></li>

        </ul>
    </nav>

    <h1>RUMHousing</h1>
    <div class="lodging-container">
        <h2>Available Lodging</h2>
        <div class="lodging-item">
            <img src="path/to/image1.jpg" alt="Hospedaje Calle Bosque" class="lodging-image">
            <h3>Hospedaje Calle Bosque</h3>
            <p>Acogedor apartamento compartido.</p>
            <button class="btn-book">More Info</button>
        </div>
        <div class="lodging-item">
            <img src="path/to/image2.jpg" alt="Hospedaje Miradero" class="lodging-image">
            <h3>Hospedaje Miradero</h3>
            <p>Se busca roomate para apartamento en miradero.</p>
            <button class="btn-book">More Info</button>
        </div>
        <div class="lodging-item">
            <img src="path/to/image3.jpg" alt="Hospedaje Terrace" class="lodging-image">
            <h3>Hospedaje Terrace</h3>
            <p>Cuarto compartido con todo incluido.</p>
            <button class="btn-book">More Info</button>
        </div>
    </div>

    <!-- Flutter Script -->
    <script src="main.dart.js" type="application/javascript"></script>
